######################## default configuration ####################
baseURL = "https://harbortech.co"
title = "HarborTech"
theme = "omega-hugo"
# google analytics
googleAnalytics = "" # example : UA-123-45
[markup.goldmark.renderer]
unsafe= true

######################### navigation ##############################

[[menu.main]]
name = "Home"
pre = ""
url = "/"
weight = 1

[[menu.main]]
name = "About"
pre = "#"
url = "mission"
weight = 2

[[menu.main]]
name = "Products"
pre = "#"
url = "products"
weight = 3


[[menu.main]]
name = "Contact"
pre = "#"
url = "contact"
weight = 5


#################### default parameters ################################
[params]
logo = "images/logo.png"
logo_width = "230px"
# Meta data
description = "Marine Services offered by HarborTech"
author = "HarborTech"
# contact info
contact_info = "137 Washington St <br> Marblehead, <br>MA 01945"
# Preloader
preloader = true
# google map
[params.map]
enable = true
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDtUhna4NjvGFUMoYbTZRXB7wKPoW7mRfA"
map_center_lat = "42.4915"
map_center_lng = "-70.8578"
map_position_lat = "42.4915"
map_position_lng = "-70.8578"
map_marker = "images/map-marker.png"

# cookies
[params.cookies]
enable = true
expire_days = 2

