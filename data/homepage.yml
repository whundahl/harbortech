product:
  enable : true
  section : "Products"
  title : "Some Of Our Best Products"
  content : "When you choose Harbortech's rigging products, you can trust that you're getting top-of-the-line gear that combines innovation, performance, and durability. Upgrade your rigging with our soft shackles and running rigging options, and discover a new level of sailing excellence."
  product_item:
  - title : "Soft Shackles"
    image : "images/product/product-03.jpg"
    content : "These soft shackles are covered with Dyneema® chafe sleeve for extra wear resistance. They are incredibly strong, inexpensive, and absolutely the lightest way to make connections.  Great for halyards, jib sheets, and anything else you can think of."
    project_url : "#"
    
  - title : "Covered Loops"
    image : "images/product/product-02.jpg"
    content : "Loop with cover, made out of 100% Dyneema® fibers. Great to lash blocks anywhere onto your boat. Made with 5 mm Dyneema® which is lashed 3 times in the cover. Available in various sizes."
    project_url : "#"
    
  - title : "Running Rigging"
    image : "images/product/product-04.jpg"
    content : "our rigging services are designed to optimize your boat's performance and safety. We offer comprehensive rig inspections, upgrades, and replacements to ensure that your rigging is in top condition, allowing you to sail with peace of mind."
    project_url : "#"

  - title : "Custom Instrument Covers"
    image : "images/product/product-05.jpg"
    content : "Send us your boat name of logo and we will make custom 3D printed instrument covers for your boat!"
    project_url : "#"

